openapi: 3.0.0
info:
  title: Fozzolog API
  description: Simple blogging API
  version: 0.1.9

servers:
  - url: '{protocol}://{environment}.fozzilinymoo.org/v1'
    description: Main (production) server

    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      environment:
        enum:
          - api     # Production
          - api.dev # Development
        default: api

paths:
  /login:
    post:
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                properties:
                  X-API-Key: 
                    type: string
                
        '401':
          description: Incorrect username or password

  /flog:
    get:
      summary: Get all flog objects
      security: []
      responses: 
        '200':
          description: OK
    post:
      security: 
        - ApiKeyAuth: []
      summary: Add a new flog object
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flog'
      responses:
        '201':
          description: Created

  /flog/{id}:
    get:
      tags:
        - Flogs
      summary: Gets a flog by ID.
      security: []
      operationId: get_flog_by_id
      parameters:
        - name: id
          in: path
          description: Flog ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Flog'
    put:
      summary: Update a flog object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Flog ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Flog'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete a flog object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Flog ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deleted flog

  /author:
    get:
      summary: Get all author objects
      security: 
        - ApiKeyAuth: []
      responses: 
        '200':
          description: OK
    post:
      summary: Add a new author object
      security: 
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
      responses:
        '201':
          description: Created

  /author/{id}:
    get:
      tags:
        - Author
      summary: Gets an author by ID.
      operationId: get_author_by_id
      parameters:
        - name: id
          in: path
          description: Author ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Author'
    put:
      summary: Update an author object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Author ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Author'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete an author object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Author ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deleted author
  /post:
    get:
      summary: Get all post objects
      responses: 
        '200':
          description: OK
    post:
      summary: Add a new post object
      security: 
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '201':
          description: Created

  /post/{id}:
    get:
      tags:
        - Post
      summary: Gets an post by ID.
      operationId: get_post_by_id
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    put:
      summary: Update a post object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
      responses:
        '200':
          description: Updated
    delete:
      summary: Delete a post object
      security: 
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Post ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Deleted author


components:
  schemas:
    Flog:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name
    Author:
      type: object
      properties:
        id:
          type: integer
          format: int64
        flog_id:
          type: integer
          format: int64
        name:
          type: string
        username:
          type: string
        password:
          type: string
        is_admin:
          type: boolean
        is_flog_admin:
          type: boolean
      required:
        - id
        - username
        - password
        - is_admin
        - is_flog_admin
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
        author_id:
          type: integer
          format: int64
        title:
          type: string
        body:
          type: string
      required:
        - id
        - author_id
        - title
        - body

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

